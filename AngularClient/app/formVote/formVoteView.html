<div ng-controller="FormVoteController as ctrl">
    <div class="panel panel-default">
        <div class="panel-heading"><h3>{{ctrl.detailedForm.Title}}</h3></div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div data-ng-repeat="question in ctrl.detailedForm.Questions">
                    <div class="form-group">
                        <label class="col-sm-offset-2 col-sm-10" for="pwd">{{question.Question}}</label>
                        <div class="col-sm-offset-3 col-sm-10" ng-repeat="answer in question.Answers">

                            <input type="radio" name="{{ question.Answers }}" value="{{ answer.AnswerID }}" ng-model="ctrl.voteForm.answers[question.nrCrt].answer " required> {{ answer.Answer }}<br>
                        </div>

                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-2">
                        <button type="submit" class="btn btn-default" ng-click="">Vote</button>
                    </div>
                </div>

            </form>

            <div id="choicesDisplay">
                {{ ctrl.voteForm }}

            </div>
        </div>
    </div>
    {{ ctrl.detailedForm }}
</div>
