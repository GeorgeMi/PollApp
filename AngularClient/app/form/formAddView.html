<form class="form-horizontal">
    <div class="form-group ">
        <label class="control-label col-sm-2" for="email">Title:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Title" required>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Category:</label>
        <div class="col-sm-8">
            <select class="form-control">
                <option value="Category 1">Category 1</option>
                <option value="Category 2">Category 2</option>
                <option value="Category 3">Category 3</option>
                <option value="Category 4">Category 4</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Deadline:</label>
        <div class="col-sm-8">
            <input type="datetime-local" class="form-control" placeholder="deadline" required>
        </div>
    </div>

    <div data-ng-repeat="question in vm.sendForm.questions">
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Question no. {{question.id}}:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="question.question" placeholder="Enter a question" required>
                
           </div>
           <div class="btn btn-default" title="Delete question" ng-click="vm.deleteQuestion(question.id)"> x </div>
        </div>

        <div data-ng-repeat="answer in question.answers">
            <div class="form-group">
                <label class="control-label col-sm-3" for="pwd">Answer no. {{answer.id}}:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" ng-model="answer.answer" placeholder="Enter an answer" required>
                   
                </div>
                <div class="btn btn-default" title="Delete answer" ng-click="vm.deleteAnswer(question.id,answer.id)"> x </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="btn btn-default" title="Add answer" ng-click="vm.addNewAnswer(question.id)">+</div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-2">
            <button class="btn btn-default" ng-click="vm.addNewQuestion()">Add question</button>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-2">
            <button type="submit" class="btn btn-default">Add poll</button>
        </div>
    </div>

</form>

<div id="choicesDisplay">
    {{ vm.sendForm.questions }}
</div>
