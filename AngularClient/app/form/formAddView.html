<div ng-controller="FormController as ctrl">
    <div class="panel panel-default" ng-controller="CategoryController as cat">
        <div class="panel-heading">Add new poll</div>
        <div class="panel-body">

            <form class="form-horizontal">
                <div class="form-group ">
                    <label class="control-label col-sm-2" for="email">Title:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="Title" ng-model="ctrl.sendForm.title" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Category:</label>
                    <div class="col-sm-8">
                        <select class="form-control" ng-model="ctrl.sendForm.category" required>
                            <option value="{{category.Name}} " ng-repeat="category in cat.categories ">{{ category.Name }}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Deadline:</label>
                    <div class="col-sm-8">
                        <select class="form-control" ng-model="ctrl.sendForm.deadline" required>
                            <option value="{{i}}" data-ng-repeat="i in [1,2,3,4,5]">{{i}} weeks</option>
                        </select>
                    </div>
                </div>

                <div data-ng-repeat="question in ctrl.sendForm.questions">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Question no. {{question.id}}:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="question.question" placeholder="Enter a question" required>

                        </div>
                        <div class="btn btn-default" title="Delete question" ng-click="ctrl.deleteQuestion(question.id)"> x </div>
                    </div>

                    <div data-ng-repeat="answer in question.answers">
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="pwd">Answer no. {{answer.id}}:</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" ng-model="answer.answer" placeholder="Enter an answer" required>

                            </div>
                            <div class="btn btn-default" title="Delete answer" ng-click="ctrl.deleteAnswer(question.id,answer.id)"> x </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-2">
                            <div class="btn btn-default" title="Add answer" ng-click="ctrl.addNewAnswer(question.id)">+</div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-2">
                        <button class="btn btn-default" ng-click="ctrl.addNewQuestion()">Add question</button>
                    </div>
                </div>


            </form>
            
            <div class="col-sm-8 col-sm-offset-2">
                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                    <div class="btn-group" role="group">
                        <button class="btn btn-default" ng-click="ctrl.addForm()">Add poll</button>
                    </div>
                 </div>
                <div ng-if="ctrl.created" class="alert alert-success" role="alert">{{ctrl.messageForm}}</div>
            </div>
           
             {{ ctrl.sendForm }}
        </div>
    </div>
</div>
