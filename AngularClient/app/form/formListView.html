<div ng-controller="FormController as ctrl">
    <div class="panel panel-default">
        <div class="panel-heading">Search poll</div>
        <div class="panel-body">
            <input type="text" ng-model="searchText" class="form-control" placeholder="Search">
        </div>
    </div>

    <div ng-controller="FormVoteController as ctrlVote">
        <div ng-repeat="form in ctrl.forms | filter:searchText">
            <div class="panel panel-default">
                <div class="panel-heading">
                    User: {{ form.Username}}
                </div>
                <div class="panel-body">
                    <div class="col-sm-6 col-md-4">
                        <h3>Title: {{ form.Title}}</h3>
                    </div>
                    <div class="col-sm-6 col-md-4">
                        <h5>Category: {{ form.Category }}</h5>
                    </div>
                    <div class="col-sm-6 col-md-4">
                        <h5>State: {{ form.State }}</h5>
                    </div>
                    <div class="col-sm-6 col-md-4">
                        <h5>Created on: {{ form.CreatedDate }}</h5>
                    </div>
                    <div class="col-sm-6 col-md-4">
                        <h5>Deadline: {{ form.Deadline }}</h5>
                    </div>
                    <div class="col-sm-6 col-md-4">

                        <div ng-click="">
                           <a ng-hide="form.Voted" href="#" class="btn btn-default btn-lg" role="button" ng-click="vm.changePage(ctrlVote.changeID(form.Id))">Vote</a>
                           <a ng-if="form.Voted" href="#" class="btn btn-default btn-lg" role="button" ng-click="vm.changePage(ctrl.viewResults(form.Id))">View results</a>
                        </div>
                        <div ng-if="vm.userData.username == form.Username" class="btn btn-default" title="Delete poll" ng-click="ctrl.deleteForm(form.Id)">x</div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
